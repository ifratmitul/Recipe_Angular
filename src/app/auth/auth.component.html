<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authF=ngForm (ngSubmit)="onSubmit(authF)" *ngIf = "!isLoading">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" name="email" class="form-control" ngModel name="email" required email  aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input 
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
                ngModel
                name="password"
                required
                minlength="6"
                >
            </div>
            <div class="">
                <button type="submit" class="btn btn-primary" [disabled] = "!authF.valid">{{isLoginMode ? 'Login' : 'Sign up'}}</button>
                <button type="button" class="btn btn-success"(click)= "onSwitchMode()">
                    {{ isLoginMode ? 'Switch to Sign up' : 'Switch to Login'}}
                </button>

            </div>

          </form>
    </div>
</div>
