<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name"> Name </label>
          <input type="text" 
          id="name" name="name" 
          ngModel class="form-control"
          required
          />
        </div>

        <div class="col-sm-3 form-group">
          <label for="name"> Amount </label>
          <input 
          type="number" id="name" name="amount"
           ngModel class="form-control"
           pattern = "^[1-9]+[0-9]*$" required/>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-5 form-group">
          <button 
          class="btn btn-success" 
          type="submit" 
          [disabled] = "!f.valid">{{editMode ? 'Udpate' : 'Add'}}</button>

          <button class="btn btn-primary" type="button" (click) ="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
