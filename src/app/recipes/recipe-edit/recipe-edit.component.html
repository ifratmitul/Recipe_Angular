<div class="row">
    <div class="col-10">
        <form [formGroup]= "recipeFrom" (ngSubmit) = "onSubmit()">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName ="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input type="text" id="imagePath" class="form-control" formControlName ="imagePath">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <img src="" alt="" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6" formControlName ="description"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-10" formArrayName="ingredients">
                    <div class="row"
                    *ngFor="let ingredientCtrl of controls; let i = index"
                    [formGroupName]="i"
                    style="margin-top: 1rem;">

                        <div class="col-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>

                        <div class="col-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>

                        <div class="col-2">
                            <button class="btn btn-danger">Delete</button>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-success" type="button" (click) = "addIngredients()">
                            Add more Ingredients
                            </button>
                        </div>
                    </div>


                    
                </div>
            </div>


            <div class="row">
                <div class="col-10">
                    <button class="btn btn-success" type="submit" [disabled] = "!recipeFrom.valid">Save</button>
                    <button class="btn btn-danger" type="button">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
