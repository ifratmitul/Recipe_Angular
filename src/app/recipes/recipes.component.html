<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected) = "selectedRecipeProperty($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
    *ngIf="selectedRecipe; else infoText" 
    [recipe]="selectedRecipe"></app-recipe-detail> 
    <!-- recipe is in recipe details -->
    <ng-template #infoText>
      <p>Please Select a Recipe !</p>
    </ng-template>
  </div>
</div>
