<div class="container row">
  <div class="col-12">
    <button class="btn btn-success" (click) = "onNew()">New Recipe</button>

  </div>
</div>
<hr />

<div class="container row" style="margin-top: 1rem">
  <div class="col-12">

    <app-recipe-item 
    *ngFor="let recipeEl of recipes; let i = index"
    [recipe] = "recipeEl"
    [index]="i"
    ></app-recipe-item>
  </div>
</div>
